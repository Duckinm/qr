<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body style="letter-spacing: 0.05em">
    <div class="container py-4 fs-5">
      <h1>qr.spacet.me demo</h1>
      <p>
        <button onclick="scan()" class="btn btn-lg btn-primary">
          Scan QR in a new window
        </button>
      </p>
    </div>
    <script>
      function scan() {
        const w = window.open(
          '/?action=scan&fit=cover&delay=100&post=opener',
          '_blank',
          'width=320,height=320,toolbar=no',
        )
        const onMessage = (e) => {
          if (e.source === w && e.data.text) {
            alert(e.data.text)
            w.close()
            removeEventListener('message', onMessage)
          }
        }
        addEventListener('message', onMessage)
      }
    </script>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  </body>
</html>
